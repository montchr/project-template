---
_exclude:
  - .bin
  - .cache
  - .data
  - .direnv
  - .jj
  - .run
  - result
  # Defaults:
  - 'copier.yaml'
  - 'copier.yml'
  - '~*'
  - '*.py[co]'
  - '__pycache__'
  - '.git'
  - '.DS_Store'
  - '.svn'
_preserve_symlinks: true
_subdirectory: template
_envops:
  # https://jinja.palletsprojects.com/en/stable/templates/#whitespace-control
  lstrip_blocks: true
  trim_blocks: true

prj_slug:
  type: str
  help: 'What is the project slug?'

prj_title:
  type: str
  help: 'What is the project title?'

prj_repo_name:
  type: str
  help: 'What is the name of the project repo on Git forges?'
  default: '{{ prj_slug }}'

langs:
  type: str
  multiselect: true
  choices:
    "JavaScript/TypeScript": "js"
    "PHP": "php"
    "Rust": "rust"
