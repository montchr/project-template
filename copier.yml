---
_exclude:
  - .bin
  - .cache
  - .data
  - .direnv
  - .jj
  - .run
  - result
  # Defaults:
  - 'copier.yaml'
  - 'copier.yml'
  - '~*'
  - '*.py[co]'
  - '__pycache__'
  - '.git'
  - '.DS_Store'
  - '.svn'
_preserve_symlinks: true
_subdirectory: template
_envops:
  # https://jinja.palletsprojects.com/en/stable/templates/#whitespace-control
  lstrip_blocks: true
  trim_blocks: true

prj_slug:
  type: str
  help: 'What is the project slug?'

prj_title:
  type: str
  help: 'What is the project title?'

prj_repo_name:
  type: str
  help: 'What is the name of the project repo on Git forges?'
  default: '{{ prj_slug }}'

copyright_name:
  type: str
  help: 'Copyright holder name'
  default: 'Chris Montgomery'

copyright_email:
  type: str
  help: 'Copyright holder email'
  default: 'chmont@protonmail.com'

langs:
  type: str
  multiselect: true
  help: "Which languages/platforms does this project target?"
  choices:
    "JavaScript/TypeScript": "js"
    "PHP": "php"
    "Rust": "rust"
    "Android": "android"

license:
  type: str
  help: "Which license should the project use?"
  choices:
    "GPL-3.0-or-later": "GPL-3.0-or-later"
    "GPL-2.0-or-later": "GPL-2.0-or-later"
    "AGPL-3.0-or-later": "AGPL-3.0-or-later"
  default: "GPL-3.0-or-later"
